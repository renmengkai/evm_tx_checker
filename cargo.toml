[package]
name = "evm_tx_checker"
version = "0.1.0"
edition = "2021"

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rust_xlsxwriter = "0.60"
chrono = "0.4"
anyhow = "1.0"
futures = "0.3"
k256 = { version = "0.13", features = ["ecdh"] }
csv = "1.2"
sha3 = "0.10"
hex = "0.4"
dotenv = "0.15"
ethers = { version = "2.0", features = ["abigen", "legacy"] }